<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" template="/layout/template.xhtml">

	<ui:define name="center">
		<h:form id="certificateDomainListForm">
			<rich:dataTable id="certificateDomainList" var="certificateDomain" value="#{certificateDomainList}" rendered="#{not empty certificateDomainList}" width="75%">
				<rich:column sortBy="#{certificateDomain.name}" filterBy="#{certificateDomain.name}" filterEvent="onkeyup">
					<f:facet name="header">
						<h:outputText value="#{messages['certificatedomain.list.name']}" />
					</f:facet>
					<h:outputText value="#{certificateDomain.name}" />
				</rich:column>

				<rich:column sortBy="#{certificateDomain.list.dnExpression}" filterBy="#{certificateDomain.dnExpression}" filterEvent="onkeyup">
					<f:facet name="header">
						<h:outputText value="#{messages['certificatedomain.dnexpression']}" />
					</f:facet>
					<h:outputText value="#{certificateDomain.dnExpression}" />
				</rich:column>

				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{messages['certificatedomain.list.servercertificates']}" />
					</f:facet>
					<h:outputText value="#{messages['global.yes']}" rendered="#{certificateDomain.serverCertificate}" />
					<h:outputText value="#{messages['global.no']}" rendered="#{not certificateDomain.serverCertificate}" />
				</rich:column>

				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{messages['certificatedomain.list.clientcertificates']}" />
					</f:facet>
					<h:outputText value="#{messages['global.yes']}" rendered="#{certificateDomain.clientCertificate}" />
					<h:outputText value="#{messages['global.no']}" rendered="#{not certificateDomain.clientCertificate}" />
				</rich:column>

				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{messages['certificatedomain.list.codesigningcertificates']}" />
					</f:facet>
					<h:outputText value="#{messages['global.yes']}" rendered="#{certificateDomain.codeSigningCertificate}" />
					<h:outputText value="#{messages['global.no']}" rendered="#{not certificateDomain.codeSigningCertificate}" />
				</rich:column>

				<rich:column>
					<s:link id="editCertificateDomain" value="#{messages['link.edit']}"
						action="#{certificateDomainHandler.editCertificateDomain(cerificateDomain)}" />
				</rich:column>

				<f:facet name="footer">
					<f:facet name="header">
						<h:outputText value="Action" />
					</f:facet>
					<rich:datascroller maxPages="10" rows="10" />
				</f:facet>
			</rich:dataTable>
			<h:outputText value="#{messages['certificatedomain.list.noresult']}" rendered="#{empty certificateDomainList}" />
				           	
          	<s:decorate template="/layout/buttonbox.xhtml" id="submitButtonBox">
				<h:commandButton action="/page/certificatedomain/certificatedomain-edit.xhtml" value="#{messages['button.new']}" id="newCertificateDomain"/>
				<s:button value="#{messages['button.cancel']}" action="cancel" id="cancel"/>
			</s:decorate> 
		</h:form>
	</ui:define>
</ui:composition>
