<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" 
	template="/layout/template.xhtml">

	<ui:define name="center">
		<h:form id="userListForm">
			<rich:dataTable id="allUser" var="user" rows="10" 
					value="#{userQuery.resultList}" width="100%">
				<rich:column sortBy="#{user.lastName}" filterBy="#{user.lastName}" filterEvent="onkeyup">
					<f:facet name="header" id="lastNameHeader">
						<h:outputText value="#{messages['user.lastName']}" />
					</f:facet>
					<h:outputText value="#{user.lastName}" />
				</rich:column>
				
				<rich:column sortBy="#{user.firstName}" filterBy="#{user.firstName}" filterEvent="onkeyup">
					<f:facet name="header" id="firstNameHeader">
						<h:outputText value="#{messages['user.firstName']}" />
					</f:facet>
					<h:outputText value="#{user.firstName}" />
				</rich:column>
				
				<rich:column sortBy="#{user.nationalRegisterNumber}" filterBy="#{user.nationalRegisterNumber}" filterEvent="onkeyup">
					<f:facet name="header" id="nationalRegisterNumberHeader">
						<h:outputText value="#{messages['user.nationalRegisterNumber']}" />
					</f:facet>
					<h:outputText value="#{user.nationalRegisterNumber}" />
				</rich:column>

				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{messages['user.admin']}" />
					</f:facet>
					<h:outputText value="#{messages['general.yes']}" rendered="#{user.admin}" />
					<h:outputText value="#{messages['general.no']}" rendered="#{not user.admin}" />
				</rich:column>
				
<!--				<rich:column>-->
<!--					<s:link view="/page/user/user-edit.xhtml" value="#{messages['link.edit']}" id="edit" >-->
<!--						<f:param name="userId" value="#{user.id}" />-->
<!--					</s:link>-->
<!--				</rich:column>-->

				<f:facet name="footer">
					<rich:datascroller maxPages="10" fastStep="5" for="allUser" />
				</f:facet>
			</rich:dataTable>
				           	
          	<s:decorate template="/layout/buttonbox.xhtml" id="submitButtonBox">
				<s:button view="/home.xhtml" value="#{messages['button.cancel']}" id="cancel"/>
			</s:decorate> 
		</h:form>
	</ui:define>
</ui:composition>
