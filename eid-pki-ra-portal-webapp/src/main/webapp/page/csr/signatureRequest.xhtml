<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" template="/layout/template.xhtml">

	<ui:define name="center">
		<form id="dss-request-form" method="post" action="https://www.e-contract.be/eid-dss/dss-post-entry">
			<rich:panel id="panel">
				<f:facet name="header">#{messages['signatureRequest.title']}</f:facet>
				<p>Please wait while transmitting the CSR form signature request to the eID Digital Signature Service...</p>
				<input type="hidden" name="SignatureRequest" value="#{certificateSigningRequest.csrBase64Xml}" />
				<input type="hidden" name="target" value="#{certificateSigningRequest.dssResponseContextUrl}/dss-signature-response" />
				<input type="submit" value="Submit" />
				<script type="text/javascript">
					document.getElementById('dss-request-form').submit();
				</script>
			</rich:panel>
		</form>
	</ui:define>
</ui:composition>
