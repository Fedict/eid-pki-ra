<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" template="/layout/template.xhtml">

	<ui:define name="center">
		<h:form id="certificatesListForm">
			<h:outputText value="No messages to display"
				rendered="#{empty certificatesList}" />
			<h:outputText value="messages to display"
				rendered="#{not empty certificatesList}" />
			<h:outputText value="#{certificatesList.rowCount}" />
			<rich:dataTable id="cerList" var="cer" value="#{certificatesList}"
				rendered="#{not empty certificatesList}" width="75%">
				<rich:column sortBy="#{cer.serialNumber}"
					filterBy="#{cer.serialNumber}" filterEvent="onkeyup">
					<f:facet name="header">
						<h:outputText value="SerialNumber" />
					</f:facet>
					<h:outputText value="#{cer.serialNumber}" />
				</rich:column>

				<rich:column sortBy="#{cer.subject}" filterBy="#{cer.subject}"
					filterEvent="onkeyup">
					<f:facet name="header">
						<h:outputText value="Subject" />
					</f:facet>
					<h:outputText value="#{cer.subject}" />
				</rich:column>

				<rich:column sortBy="#{cer.validityStart}"
					filterBy="#{cer.validityStart}" filterEvent="onkeyup">
					<f:facet name="header">
						<h:outputText value="Validity Start" />
					</f:facet>
					<h:outputText value="#{cer.validityStart}" />
				</rich:column>

				<rich:column sortBy="#{cer.validityEnd}"
					filterBy="#{cer.validityEnd}" filterEvent="onkeyup">
					<f:facet name="header">
						<h:outputText value="Validity End" />
					</f:facet>
					<h:outputText value="#{cer.validityEnd}" />
				</rich:column>

				<rich:column sortBy="#{cer.issuer}" filterBy="#{cer.issuer}"
					filterEvent="onkeyup">
					<f:facet name="header">
						<h:outputText value="Issuer" />
					</f:facet>
					<h:outputText value="#{cer.issuer}" />
				</rich:column>

				<rich:column sortBy="#{cer.requesterName}"
					filterBy="#{cer.requesterName}" filterEvent="onkeyup">
					<f:facet name="header">
						<h:outputText value="Requester Name" />
					</f:facet>
					<h:outputText value="#{cer.requesterName}" />
				</rich:column>

				<rich:column sortBy="#{cer.id}" filterBy="#{cer.certificateType}"
					filterEvent="onkeyup">
					<f:facet name="header">
						<h:outputText value="Certificate type" />
					</f:facet>
					<h:outputText value="#{cer.certificateType}" />
				</rich:column>
				
				<f:facet name="footer">
					<rich:datascroller maxPages="10" rows="10" />
				</f:facet>
			</rich:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
