<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" template="/layout/template.xhtml"
	login-required="true">

	<ui:define name="center">
		<h:form id="bulkApprovalForm">
			<rich:panel id="panel">
				<f:facet name="header">#{messages['registrations.bulk.title']}</f:facet>

				<rich:dataTable id="registrationList" var="item"
					value="#{be.fedict.eid.pkira.blm.bulkApprovalDetails.items}"
					rendered="#{!be.fedict.eid.pkira.blm.bulkApprovalDetails.hasData}"
					width="75%" rows="20">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{messages['registrations.bulk.selected']}" />
						</f:facet>
						<h:selectBooleanCheckbox value="#{item.selected}" />
					</rich:column>
					<rich:column sortBy="#{item.requester}"
						filterBy="#{item.requester}" filterEvent="onkeyup">
						<f:facet name="header">
							<h:outputText value="#{messages['registrations.bulk.requester']}" />
						</f:facet>
						<h:outputText value="#{item.requester}" />
					</rich:column>
					<rich:column sortBy="#{item.certificateDomain}"
						filterBy="#{item.certificateDomain}" filterEvent="onkeyup">
						<f:facet name="header">
							<h:outputText
								value="#{messages['registrations.bulk.certificateDomain']}" />
						</f:facet>
						<h:outputText value="#{item.certificateDomain}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{messages['registrations.bulk.email']}" />
						</f:facet>
						<h:outputText value="#{item.email}" />
					</rich:column>
					
					<f:facet name="footer">
						<rich:datascroller maxPages="10" rows="20" />
					</f:facet>
				</rich:dataTable>				

				<s:decorate id="reasonDecoration" template="/layout/edit.xhtml"
					rendered="#{!be.fedict.eid.pkira.blm.bulkApprovalDetails.hasData}">
					<ui:define name="label">#{messages['registrations.bulk.reason']}:</ui:define>
					<h:inputText id="reason"
						value="#{be.fedict.eid.pkira.blm.bulkApprovalDetails.reason}" />
				</s:decorate>

				<h:outputText
					value="#{messages['registrations.bulk.noregistrations']}"
					rendered="#{be.fedict.eid.pkira.blm.bulkApprovalDetails.hasData}" />

				<h:commandButton
					action="#{be.fedict.eid.pkira.blm.bulkApprovalHandler.approveRegistrations}"
					value="#{messages['registrations.bulk.approve']}" id="approve"
					rendered="#{!be.fedict.eid.pkira.blm.bulkApprovalDetails.hasData}" />
				<h:commandButton
					action="#{be.fedict.eid.pkira.blm.bulkApprovalHandler.disapproveRegistrations}"
					value="#{messages['registrations.bulk.disapprove']}"
					id="disapprove"
					rendered="#{!be.fedict.eid.pkira.blm.bulkApprovalDetails.hasData}" />
			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
