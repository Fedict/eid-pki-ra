<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" template="/layout/template.xhtml">

	<ui:define name="center">
		<h:form id="requestRegistrationForm">
			<rich:panel id="requestRegistrationPanel">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="#{messages['registration.title']}" />
					</h:panelGroup>
				</f:facet>

				<s:decorate id="requesterNameDecoration" template="/layout/edit.xhtml">
					<ui:define name="label">#{messages['registration.requester']}:</ui:define>
					<h:outputText id="requesterName" value="#{credentials.fullName}" />
				</s:decorate>

				<s:decorate id="emailDecoration" template="/layout/edit.xhtml">
					<ui:define name="label">#{messages['registration.email']}:</ui:define>
					<h:inputText required="true" id="email" value="#{be.fedict.pkira.portal.registration.emailAddress}" />
				</s:decorate>

				<s:decorate id="certificateDomainDecoration" template="/layout/edit.xhtml">
					<ui:define name="label">#{messages['registration.certificatedomain']}:</ui:define>
					<h:selectOneMenu 
						id="selectCertificateDomain" 
						value="#{be.fedict.pkira.portal.registration.selectedDomainId}"
						required="true">
						<s:selectItems 
							value="#{be.fedict.pkira.portal.remainingCertificateDomains}" 
							var="_domain" 
							label="#{_domain.name}" 
							itemValue="#{_domain.id}"
							noSelectionLabel="---" />
					</h:selectOneMenu>					
				</s:decorate>

				<s:decorate template="/layout/buttonbox.xhtml" id="requestRegistrationButtonBox">
					<h:commandButton 
						action="#{be.fedict.pkira.portal.registrationHandler.submitRegistration}" 
						value="#{messages['registration.register']}" 
						id="register" />
					<s:button value="#{messages['registration.cancel']}" action="cancel" id="cancel" />
				</s:decorate>
			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
