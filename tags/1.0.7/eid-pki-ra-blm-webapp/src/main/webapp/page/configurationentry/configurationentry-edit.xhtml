<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib"
		xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich"
		xmlns:a="http://richfaces.org/a4j" template="/layout/template.xhtml">

	<ui:define name="center">
		<h:form id="configurationEntryForm">
			<rich:panel id="panel">
				<f:facet name="header">
					#{messages['configurationentry.edit.title']}
				</f:facet>
				
				<s:decorate id="keyDecoration" template="/layout/edit.xhtml">
	               	<ui:define name="label">#{messages['configurationentry.edit.key']}:</ui:define>
	               	<h:outputText id="configurationEntryKey" value="#{messages[configurationEntryHome.instance.key.message]}" />
	           	</s:decorate>
	           	
	           	<s:decorate id="valueDecoration" template="/layout/edit.xhtml">
	               	<ui:define name="label">#{messages['configurationentry.edit.value']}:</ui:define>
	               	<h:inputText id="configurationEntryValue" value="#{configurationEntryHome.instance.value}" />
	           	</s:decorate>
	           	
	          	<s:decorate template="/layout/buttonbox.xhtml" id="submitButtonBox">
					<h:commandButton  id="update"
							action="#{configurationEntryHome.update}" 
							value="#{messages['button.update']}"
							rendered="#{configurationEntryHome.managed}" />
					<s:button id="cancel" 
							value="#{messages['button.cancel']}" 
							view="/page/configurationentry/configurationentry-list.xhtml" />
				</s:decorate> 
			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
