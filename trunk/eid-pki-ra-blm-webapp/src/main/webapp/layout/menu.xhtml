<rich:toolBar
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:s="http://jboss.com/products/seam/taglib"
        xmlns:rich="http://richfaces.org/rich"
        id="tool-bar" style="height:25px;">

    <rich:toolBarGroup location="left" id="tool-bar-group-left">
        <rich:menuItem value="#{messages['menu.home']}"
                       rendered="#{s:hasRole('ADMIN_USER')}"
                       action="#{menuHandler.openHomePage()}" />
    </rich:toolBarGroup>

    <rich:dropDownMenu value="#{messages['menu.admin']}">
        <rich:menuItem value="#{messages['menu.certificateauthorities']}"
                       rendered="#{s:hasRole('ADMIN_USER')}"
                       action="#{menuHandler.openCertificateAuthoritiesPage()}" />

        <rich:menuItem value="#{messages['menu.certificatedomains']}"
                       rendered="#{s:hasRole('ADMIN_USER')}"
                       action="#{menuHandler.openCertificateDomainsPage()}" />

        <rich:menuItem value="#{messages['menu.users']}"
                       rendered="#{s:hasRole('ADMIN_USER')}"
                       action="#{menuHandler.openUsersPage()}" />

        <rich:menuItem value="#{messages['menu.registrations']}"
                       rendered="#{s:hasRole('ADMIN_USER')}"
                       action="#{menuHandler.openRegistrationsPage()}" />

        <rich:menuItem value="#{messages['menu.blacklist']}"
                       rendered="#{s:hasRole('ADMIN_USER')}"
                       action="#{menuHandler.openBlacklistPage()}" />
    </rich:dropDownMenu>

    <rich:dropDownMenu value="#{messages['menu.data']}">
        <rich:menuItem value="#{messages['menu.certificates']}"
                       rendered="#{s:hasRole('ADMIN_USER')}"
                       action="#{menuHandler.openCertificatesPage()}" />

        <rich:menuItem value="#{messages['menu.contracts']}"
                       rendered="#{s:hasRole('ADMIN_USER')}"
                       action="#{menuHandler.openContractsPage()}" />
    </rich:dropDownMenu>

    <rich:menuItem value="#{messages['menu.configurationentries']}"
                   rendered="#{s:hasRole('ADMIN_USER')}"
                   action="#{menuHandler.openConfigurationPage()}" />

    <rich:dropDownMenu value="#{messages['menu.reporting']}">
        <rich:menuItem value="#{messages['menu.reports']}"
                       rendered="#{s:hasRole('ADMIN_USER')}"
                       action="#{menuHandler.openReportGenerationPage()}" />

        <rich:menuItem value="#{messages['menu.reportlist']}"
                       rendered="#{s:hasRole('ADMIN_USER')}"
                       action="#{menuHandler.openReportEntryListPage()}" />

        <rich:menuItem value="#{messages['menu.stats']}"
                       rendered="#{s:hasRole('ADMIN_USER')}"
                       action="#{menuHandler.openStatisticsPage()}" />

        <rich:menuItem value="#{messages['menu.xkmslog']}"
                       rendered="#{s:hasRole('ADMIN_USER')}"
                       action="#{menuHandler.openXkmsLogListPage()}" />
    </rich:dropDownMenu>

    <rich:toolBarGroup location="right" id="tool-bar-group-right">
        <rich:menuItem value="#{messages['menu.login']}"
                       rendered="#{!s:hasRole('AUTHENTICATED_USER')}"
                       action="#{menuHandler.openLoginPage()}" />

        <rich:menuItem value="#{messages['menu.logout']}"
                       rendered="#{s:hasRole('AUTHENTICATED_USER')}"
                       action="#{identity.logout}" />
    </rich:toolBarGroup>
</rich:toolBar>
