<rich:toolBar
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib" 
	xmlns:rich="http://richfaces.org/rich"
	id="tool-bar" style="height:25px;">
	
	
	<rich:toolBarGroup location="left" id="tool-bar-group-left">
			<s:link id="home" view="/home.xhtml" value="#{messages['menu.home']}" 
			action="#{menuHandler.selectItem('home')}"
			styleClass="#{menuHandler.styleIfSelected('home')}"/>
	</rich:toolBarGroup>
	
	<s:link value="#{messages['menu.certificateauthorities']}" 
		view="/page/certificateauthority/certificateauthority-list.xhtml" 
		id="certificateauthorities" 
		rendered="#{s:hasRole('ADMIN_USER')}" 
		propagation="none" 
		action="#{menuHandler.selectItem('certificateauthorities')}"
		styleClass="#{menuHandler.styleIfSelected('certificateauthorities')}"
		/>
	<s:link value="#{messages['menu.certificatedomains']}" 
		view="/page/certificatedomain/certificatedomain-list.xhtml" 
		id="certificatedomains" 
		rendered="#{s:hasRole('ADMIN_USER')}" 
		propagation="none" 
		action="#{menuHandler.selectItem('certificatedomains')}"
		styleClass="#{menuHandler.styleIfSelected('certificatedomains')}"
		/>
	<s:link value="#{messages['menu.registrations']}" 
		view="/page/registration/bulkapproval.xhtml" 
		id="registrations" 
		rendered="#{s:hasRole('ADMIN_USER')}" 
		propagation="none" 
		action="#{menuHandler.selectItem('registrations')}"
		styleClass="#{menuHandler.styleIfSelected('registrations')}"
		/>
	<s:link value="#{messages['menu.configurationentries']}" 
		view="/page/configurationentry/configurationentry-list.xhtml" 
		id="configurationentries" 
		rendered="#{s:hasRole('ADMIN_USER')}" 
		propagation="none" 
		action="#{menuHandler.selectItem('configurationentries')}"
		styleClass="#{menuHandler.styleIfSelected('configurationentries')}"
		/>
	<s:link value="#{messages['menu.users']}" 
		view="/page/user/user-list.xhtml" 
		id="users" 
		rendered="#{s:hasRole('ADMIN_USER')}" 
		propagation="none" 
		action="#{menuHandler.selectItem('users')}"
		styleClass="#{menuHandler.styleIfSelected('users')}"
		/>
	<s:link value="#{messages['menu.reports']}" 
		view="/page/report/report-generation.xhtml" 
		id="reports" 
		rendered="#{s:hasRole('ADMIN_USER')}" 
		propagation="none" 
		action="#{menuHandler.selectItem('reports')}"
		styleClass="#{menuHandler.styleIfSelected('reports')}"
		/>
	<rich:toolBarGroup location="right" id="tool-bar-group-right">
		<s:link value="#{messages['menu.login']}" 
			view="/login.xhtml" 
			id="login"
			rendered="#{!s:hasRole('AUTHENTICATED_USER')}" />
		<s:link value="#{messages['menu.logout']} #{credentials.fullName}" 
			view="/home.xhtml"
			action="#{identity.logout}" 
			rendered="#{s:hasRole('AUTHENTICATED_USER')}" />
	</rich:toolBarGroup>
</rich:toolBar>
