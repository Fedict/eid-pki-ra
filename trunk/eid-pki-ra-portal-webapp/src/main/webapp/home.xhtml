<rich:page xmlns="http://www.w3.org/1999/xhtml"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" markupType="xhtml"
	contentType="text/html">

	<a:loadStyle src="/stylesheet/screen.css" />

	<f:facet name="header">
		<h:panelGroup>
			<div id="header">
				<div id="fed">fed</div>
				<div id="ictegov">
				<div id="ict">ict</div>
				<div id="egov">e-gov</div>
			</div>
			<h1>#{messages['general.title']}</h1>
			</div>
		</h:panelGroup>
	</f:facet>

	<f:facet name="footer">
		<h:panelGroup>
			<ui:include src="/layout/footer.xhtml" />
		</h:panelGroup>
	</f:facet>

	<ui:insert name="center" />

</rich:page>
